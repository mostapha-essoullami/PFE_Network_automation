{%extends "base.html"%}

{%block content%}
<div id="layoutSidenav_content">
    <main>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">New SubProject</h3></div>
                                    <div class="card-body">
                                        <form method="POST">
                                            {{ form.hidden_tag() }}
                                            <div class="form-row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">{{form.name.label}}</label>
                                                        {{form.name(class_="form-control py-4",placeholder="SubProject Name")}}
                                                    </div>
                                                </div>
                                        
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">{{form.description.label}}</label>
                                                        {{form.description(class_="form-control",rows=6)}}                                                   </div>
                                                </div>
                                               
                                            </div>
                                           
                                           
                                            <div class="form-group mt-4 mb-0">{{form.submit(class_="btn btn-primary btn-block")}}</div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{{ url_for('projects.viewid') }}">Cancel</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        
        </div>
    </main>
 
</div>

{%endblock%}
